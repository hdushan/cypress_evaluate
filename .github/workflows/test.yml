name: Test Myamaysim

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Test the website
      uses: actions/checkout@v1

    - run: make test
      env:
        ENV: production

    - uses: actions/upload-artifact@v1
      with:
        name: Screenshots and Videos
        path: tests/results/